{% extends 'main.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">Bonjour {{ user.username }}</div>
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action bg-light">Accueil</a>
                    <a href="{% url 'view_cart'%}" class="list-group-item list-group-item-action bg-light">Commandes</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Profil</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-light">DÃ©connexion</a>
                    {% endif %}
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
        </div>
        <div class="col-md-9">
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <button class="btn btn-primary" id="menu-toggle">Menu</button>
                </nav>
                <div class="container-fluid">
                    <h1 class="mt-4">Bienvenue dans votre Menu </h1>
                    <p>Merci de notre confiance </p>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
{% endblock %}
