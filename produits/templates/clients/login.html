{% extends 'main.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 style ='font-family:Edwardian Script ITC; font-size: 76px; color: rgb(101, 67, 33); ' >Login</h2>
                <p class="text-dark mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
              {% endif %}
              
              <form method="post" action="{% url 'login_view' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Se connecter</button>
              </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-dark fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form> 
<br><br><br>
{% endblock %}
