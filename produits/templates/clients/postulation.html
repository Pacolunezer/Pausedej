{% extends 'main.html' %}

{% block content%}
   
<div class="container">
    <h1>Formulaire de candidature</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'postuler' %}">
        {% csrf_token %}
        <label for="id_nom">Nom:</label>
        <input type="text" id="id_nom" name="nom">

        <label for="id_prenom">Prénom:</label>
        <input type="text" id="id_prenom" name="prenom">

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email">

        <label for="id_telephone">Téléphone:</label>
        <input type="text" id="id_telephone" name="telephone">

        <label for="id_cv">CV:</label>
        <input type="file" id="id_cv" name="cv">

        <button type="submit">Postuler</button>
    </form>
</div>
<br>
    <style>
        /* Styles spécifiques au formulaire pour éviter l'impact du pied de page */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles du formulaire */
        form {
            padding: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        /* Réinitialisation du style du pied de page */
        footer {
            /* Ajoutez vos styles pour le pied de page ici */
        }
    </style>



{% endblock %}
